<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>Jimmy's Diner</h1>
            <p>The best burgers and pizzas in town.</p>
        </header>
        <main>
            <section id="items">
                <!-- menu items -->
            </section>
            <section id='cart' class='hidden'>
                <h3>Your Order</h3>
                <div id='cart-items'>
                    <!-- cart items -->
                </div>
                <div class='total'>
                    <p class='price'>Total Price: </p>
                    <p id='total-price'></p>
                </div>
                <button type='submit' id='submit-btn' class='submit-btn btn'>Complete Order</button>
            </section>
            <div class="modal" id="modal">
                <div class="close-modal-btn-container">
                    <button class="modal-close-btn" id="modal-close-btn">X</button>
                </div>
                <div class="modal-inner" id="modal-inner">
                    <h2>Enter card details</h2>
                    <form id='card-form'>
                        <input type="text" id='name' name='name' placeholder="Enter your name" required/>
                        <input type="number" id='card-number' name='card-number' placeholder="Enter card number" required/>
                        <input type="number" id='card-cvv-number' name='card-cvv-number' placeholder="Enter CVV" required/>
                        <button type="submit" id='pay-btn' class='pay-btn btn'>Pay</button>	
                    </form>
                </div>
            </div>
            <div class='complete-msg hidden'>
                <p id='msg'></p>
            </div>
        </main>
	<script src="index.js" type="module"></script>
    </body>
</html>
